name: Node CI Suite

on:
  push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js LTS versions
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          yarn: cache
      - run: yarn --frozen-lockfile --network-timeout 1000000
        env:
          CI: true
      - run: yarn test
        env:
          CI: true
